<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <input type="button" id="btn1" value="動態設定div的click事件" />
    <hr />
    <div>這是第1個div</div>
    <div>這是第2個div</div>
    <div>這是第3個div</div>
    <div>這是第4個div</div>

    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $('div').bind('click', function () {
                    alert($(this).text());
                });
            });

        });
    </script>
</body>
</html>
