			<h1>海格逝世</h1>
			<p>英國《哈利波特》系列小說、電影中，「學校鑰匙管理員」海格以大暖男的形象深獲許多粉絲喜愛，該角色自2001年起由英國資深男星羅比寇特蘭（Robbie Coltrane）飾演，是《哈利波特》故事中相當關鍵的人物。然而14日傳來壞消息，據英媒報導，羅比寇特蘭在蘇格蘭某家醫院中辭世，享壽72歲。</p>
