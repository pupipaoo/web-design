<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        .myOdd {
            background-Color: pink;
        }

        .myEven {
            background-Color: Yellow;
        }

        .myEq {
            background-Color: green;
        }
    </style>

</head>
<body>
    <input type="Button" id="btn1" name="btn1" value="顯示所有隱藏" />
    <br />
    <input type="Button" id="btn2" name="btn2" value="隱藏所有" />
    <br />
    <input type="Button" id="btn3" name="btn3" value="顯示圖" />
    <br />
    <hr />
    <table border="1">
        <tr>
            <td>1,1</td>
            <td>2,1</td>
            <td>3,1</td>
            <td>4,1</td>
            <td>5,1</td>
        </tr>
        <tr style="display:none">
            <td>1,2</td>
            <td>2,2</td>
            <td>3,2</td>
            <td>4,2</td>
            <td>5,2</td>
        </tr>
        <tr>
            <td>1,3</td>
            <td>2,3</td>
            <td>3,3</td>
            <td>4,3</td>
            <td>5,3</td>
        </tr>
        <tr>
            <td>1,4</td>
            <td>2,4</td>
            <td>3,4</td>
            <td>4,4</td>
            <td>5,4</td>
        </tr>
    </table>
    <img id="img1" src="topcat.png" alt="topcat" style="display:none" />

    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            //顯示所有隱藏
            $('#btn1').click(function () {
                $('tr:hidden').fadeIn('slow');
            });

            //隱藏所有
            $('#btn2').click(function () {
                $('tr:visible').hide('slow');
            });

            //顯示圖
            $('#btn3').click(function () {
                $('#img1').fadeIn( );
            });

        });
    </script>
</body>
</html>
