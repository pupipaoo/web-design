<body>

        暱稱：<input type="text" id="txtNickName" name="txtNickName" value="" /><br />
        <span id="disp">span</span>

    </form>


    <script src="Scripts/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //輸入項點選時，改變顏色
            $(':input').mousedown(function () {
                $(this).removeClass();
                $(this).addClass('iOver');
            });
            //輸入像失去focus時，移除顏色
            $(':input').blur(function () {
                $(this).removeClass();
            });

        });
    </script>
