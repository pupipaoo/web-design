<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        .myOdd {
            background-Color: pink;
        }

        .myEven {
            background-Color: Yellow;
        }

        .myEq {
            background-Color: green;
        }
    </style>
</head>
<body>
    <input type="Button" id="btn1" name="btn1" value="測試Even" />
    <br />
    <input type="Button" id="btn2" name="btn2" value="測試Odd" />
    <br />
    <input type="Button" id="btn3" name="btn3" value="測試eq" />
    <br />
    <input type="Button" id="btn4" name="btn4" value="測試tbody內的tr" />
    <br />
    <hr />
    <table border="1">
        <thead>
            <tr>
                <th>1,0</th>
                <th>2,0</th>
                <th>3,0</th>
                <th>4,0</th>
                <th>5,0</th>
            </tr>
        </thead>
        <tbody id="tbd">
            <tr>
                <td>1,1</td>
                <td>2,1</td>
                <td>3,1</td>
                <td>4,1</td>
                <td>5,1</td>
            </tr>
            <tr>
                <td>1,2</td>
                <td>2,2</td>
                <td>3,2</td>
                <td>4,2</td>
                <td>5,2</td>
            </tr>
            <tr>
                <td>1,3</td>
                <td>2,3</td>
                <td>3,3</td>
                <td>4,3</td>
                <td>5,3</td>
            </tr>
            <tr>
                <td>1,4</td>
                <td>2,4</td>
                <td>3,4</td>
                <td>4,4</td>
                <td>5,4</td>
            </tr>
        </tbody>
    </table>

    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $('tr:even').removeClass();
                $('tr:even').addClass('myEven');
            });
            $('#btn2').click(function () {
                $('tr:odd').removeClass();
                $('tr:odd').addClass('myOdd');
            });
            $('#btn3').click(function () {
                $('tr:eq(1)').removeClass();
                $('tr:eq(1)').addClass('myEq');
            });
            $('#btn4').click(function () {
                $('#tbd tr:even').removeClass();
                $('#tbd tr:even').addClass('myEven');
            });

        });
    </script>
</body>
</html>
